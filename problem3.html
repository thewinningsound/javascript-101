<html>
	<head>
		<title>Euler Problem 3</title>
		<style type="text/css">
			.result {
			display: inline;
			}
		</style>
	</head>
	<body>
		<a href="http://projecteuler.net/problem=3">Problem 3</a>
		<p>The prime factors of 13195 are 5, 7, 13 and 29.</p>

		<p>What is the largest prime factor of the number 600851475143 ?</p>

		<div id="result" class="result"><b>Result:  </b></div>

	</body>

	<script type="text/javascript">
		var result = 0;

		function factor(n) {
		 if (isNaN(n) || !isFinite(n) || n%1!=0 || n==0) return ''+n;
		 if (n<0) return '-'+factor(-n);
		 var minFactor = leastFactor(n);
		 if (n==minFactor) return ''+n;
		 return minFactor+'*'+factor(n/minFactor);
		}

		// find the least factor in n by trial division
		function leastFactor(n) {
		 if (isNaN(n) || !isFinite(n)) return NaN;  
		 if (n==0) return 0;  
		 if (n%1 || n*n<2) return 1;
		 if (n%2==0) return 2;  
		 if (n%3==0) return 3;  
		 if (n%5==0) return 5;  
		 var m = Math.sqrt(n);
		 for (var i=7;i<=m;i+=30) {
		  if (n%i==0)      return i;
		  if (n%(i+4)==0)  return i+4;
		  if (n%(i+6)==0)  return i+6;
		  if (n%(i+10)==0) return i+10;
		  if (n%(i+12)==0) return i+12;
		  if (n%(i+16)==0) return i+16;
		  if (n%(i+22)==0) return i+22;
		  if (n%(i+24)==0) return i+24;
		 }
		 return n;
		}

		factors = factor(600851475143).split("*");

		result = factors[factors.length - 1];

		var obj = document.createElement("div");
		obj.innerText = result;
		obj.className = "result";

		document.getElementById("result").appendChild(obj);
	</script>


</html>
